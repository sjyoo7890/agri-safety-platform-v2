version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: agri-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: agri_user
      POSTGRES_PASSWORD: agri_pass_dev
      POSTGRES_DB: agri_safety
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: agri-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: agri-mosquitto
    restart: unless-stopped
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log

  nginx:
    image: nginx:alpine
    container_name: agri-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - postgres
      - redis

volumes:
  postgres-data:
  redis-data:
  mosquitto-data:
  mosquitto-log:
